    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    // const fifteen = inventors.filter(function(inventor){
    //     if(inventor.year >= 1500 && inventor.year < 1600) {
    //         return true;

    //         return false;
    //     }
    // });

    const fifteen = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600));
    console.table(fifteen);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names

    const fullName = inventors.map(inventor => (inventor.first + "·" + inventor.last));
    console.table(fullName);


    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    function compare(property){
        return function(a, b){
            var value1 = a[property];
            var value2 = b[property];
            return value1 - value2;
        }
    }
    const ordered = inventors.sort(compare('year'));
    console.table(ordered);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    const yearsLived = inventors.reduce(function( total, currentValue){
        return total + currentValue.passed - currentValue.year;
    }, 0);
    console.log(yearsLived);



    // 5. Sort the inventors by years lived
    function compareLivedLong(property1, property2){
        return function(a, b) {
            value1 = a[property1] - a[property2];
            value2 = b[property1] - b[property2];
            return value1 - value2;
        }
    }
    const yearsLivedSort = inventors.sort(compareLivedLong('passed', 'year'));
    console.table(yearsLivedSort);

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    // function 
    const sortLastName = inventors.sort((a, b) => {
        return a.last > b.last ? 1 : -1; //直接比较，得到布尔值; 做差得到NaN
    })
    console.table(sortLastName);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const reduce = data.reduce(function(obj, item){
        if ( item in obj ) {
            // obj 新数组
            obj[item] ++;
        } else {
            obj[item] = 0;
        }
        return obj;
    }, {});
    console.log(reduce);
